<div class="row checkout_wrapper">
  <div class="col-md-6">
    <h2>Shipping details</h2>
    <form  #f="ngForm" (ngSubmit)="purchase(f.value)">
      <label for="firstName">Name</label>

       <input required class="form-control" ngModel name="firstName" #firstName='ngModel'
             minlength="3"
             maxlength="10"
             type="text" id="firstName">
        <div *ngIf="firstName.touched && firstName.invalid" class="alert alert-danger">
          firstName is required.
        </div>

       <label for="email">Email</label>

       <input required class="form-control" ngModel name="email" #email='ngModel'

             type="email" id="email">
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
          email is required.
        </div>
<button class="btn btn-primary float-right mt-2" [disabled]="f.invalid" >Purchase</button>
    </form>
  </div>
  <div class="col-md-6" *ngIf="cart$ | async as cart">
    <h2>Summary</h2> <br>
    <div class="row">
      <div class="col-3">Product</div>
      <div class="col-3">Quantity</div>
      <div class="col-3">Price</div>
    </div>
      <div class="row  border-bottom"  *ngFor="let item of cart">
        <div class="col-3">{{item.product.title}}</div>
        <div class="col-3">{{item.quantity}}</div>
        <div class="col-3">{{item.product.price * item.quantity}}</div>
      </div>
     <div class="row">

      <div class="col-3 offset-6">Total price</div>
       <div class="col-3 offset-9 float-right">{{totalPrice}}</div>
    </div>






  </div>
</div>
